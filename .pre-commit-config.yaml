repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: end-of-file-fixer
        exclude: '.*\.snap$'
      - id: check-yaml
      - id: mixed-line-ending
      - id: trailing-whitespace
        # rustfmt handles rust files, and in snapshots we expect trailing spaces.
        exclude: '.*\.(rs|snap)$'
  # Commit hash silences mutable ref warning; autoupdate reverts to v1 tag
  # TODO: Update periodically
  - repo: https://github.com/crate-ci/typos
    rev: 802d5794ff9cf7b15610c47eca99cd1ab757d8d4
    hooks:
      - id: typos
        # https://github.com/crate-ci/typos/issues/347
        pass_filenames: false
  - repo: https://github.com/r0x0d/pre-commit-rust
    rev: v1.0.1
    hooks:
      - id: fmt
  - repo: https://github.com/r0x0d/pre-commit-rust
    rev: v1.0.1
    hooks:
      - id: clippy
        args: ["--all-targets", "--", "-D", "warnings"]
  # Local hook with pinned version - lychee's script hook downloads latest, causing version drift
  - repo: local
    hooks:
      # Fast PR mode - only check worktrunk domains (internal links validated by zola check)
      - id: lychee
        name: lychee (PR mode)
        language: rust
        entry: lychee --no-progress --config=.config/lychee.toml --include=^https://(github\.com/max-sixty/worktrunk|worktrunk\.dev)
        types: [markdown]
        require_serial: true
        additional_dependencies: ["cli:lychee:0.18.0"]
      # Comprehensive mode - check all links with full config
      # Run manually: pre-commit run --hook-stage manual lychee-all --all-files
      - id: lychee-all
        name: lychee-all (comprehensive)
        language: rust
        entry: lychee --no-progress --config=.config/lychee.toml
        types: [markdown]
        stages: [manual]
        require_serial: true
        additional_dependencies: ["cli:lychee:0.18.0"]
  - repo: local
    hooks:
      - id: no-dbg
        name: no-dbg
        description: We shouldn't merge code with `dbg!` in
        language: pygrep
        types: ["rust"]
        entry: "dbg!"
      - id: no-manual-ansi
        name: no-manual-ansi
        description: Use anstyle/osc8/strip-ansi-escapes instead of manual ANSI codes
        language: pygrep
        types: ["rust"]
        entry: '\\x1b\['
        # format.rs strips ANSI codes injected by wrap_ansi crate
        exclude: '^(tests/|.*_test\.rs$|src/styling/(line|mod|format)\.rs$|src/output/directive\.rs$|src/cli\.rs$)'

ci:
  # pre-commit.ci doesn't have Rust toolchain, so skip Rust-specific hooks.
  # Network access also isn't supported, so skip lychee.
  skip: [fmt, clippy, lychee, lychee-all]
  autoupdate_commit_msg: "chore: pre-commit autoupdate"
