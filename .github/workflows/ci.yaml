name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“‚ Checkout code
      uses: actions/checkout@v6

    - name: ğŸ’° Cache
      uses: Swatinem/rust-cache@v2

    - name: ğŸ” Pre-commit hooks
      uses: pre-commit/action@v3.0.1

  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: ğŸ“‚ Checkout code
      uses: actions/checkout@v6

    - name: Install cargo-insta
      uses: baptiste0928/cargo-install@v3
      with:
        crate: cargo-insta

    - name: Install cargo-nextest
      uses: baptiste0928/cargo-install@v3
      with:
        crate: cargo-nextest

    - name: ğŸ’° Cache
      uses: Swatinem/rust-cache@v2

    - name: Install shells (bash, zsh, fish) - Ubuntu
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y zsh fish

    - name: Install shells (bash, zsh, fish) - macOS
      if: runner.os == 'macOS'
      run: |
        brew install fish
        # bash and zsh are pre-installed on macOS

    - name: Install shells - Windows
      if: runner.os == 'Windows'
      run: |
        # Git Bash is pre-installed on GitHub Actions Windows runners
        # Fish and zsh are not commonly available on native Windows (require WSL/MSYS2)
        # CI will test with bash only on Windows (tests skip unavailable shells)
        echo "Using Git Bash for Windows tests"
      shell: pwsh

    # On Linux/macOS: Install from crates.io (pre-merge hooks run against published version)
    # On Windows: Build from source (published version may not have Git Bash detection fixes)
    - name: Install wt (Linux/macOS)
      if: runner.os != 'Windows'
      uses: baptiste0928/cargo-install@v3
      with:
        crate: worktrunk

    - name: Install wt (Windows - from source)
      if: runner.os == 'Windows'
      run: cargo install --path .

    - name: ğŸ§ª Pre-merge hooks
      run: wt hook pre-merge --force

  # Check if Cargo files changed (for conditional jobs below)
  changes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      cargo: ${{ steps.filter.outputs.cargo }}
    steps:
    - name: ğŸ“‚ Checkout code
      uses: actions/checkout@v6
    - uses: dorny/paths-filter@v3
      id: filter
      with:
        filters: |
          cargo:
            - 'Cargo.toml'
            - 'Cargo.lock'
            - 'rust-toolchain.toml'

  msrv:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.cargo == 'true' || github.event_name == 'workflow_dispatch'
    steps:
    - name: ğŸ“‚ Checkout code
      uses: actions/checkout@v6

    - name: ğŸ’° Cache
      uses: Swatinem/rust-cache@v2

    - uses: baptiste0928/cargo-install@v3
      with:
        crate: cargo-msrv

    - name: Verify minimum rust version
      run: cargo msrv verify

  check-unused-dependencies:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.cargo == 'true' || github.event_name == 'workflow_dispatch'
    steps:
    - name: ğŸ“‚ Checkout code
      uses: actions/checkout@v6

    # cargo-udeps requires nightly; update date periodically
    - run: rustup override set nightly-2025-11-10

    - name: ğŸ’° Cache
      uses: Swatinem/rust-cache@v2

    - uses: baptiste0928/cargo-install@v3
      with:
        crate: cargo-udeps

    - uses: clechasseur/rs-cargo@v4
      with:
        command: udeps
        args: --all-targets

  benchmarks:
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.cargo == 'true' || github.event_name == 'workflow_dispatch'
    steps:
    - name: ğŸ“‚ Checkout code
      uses: actions/checkout@v6

    - name: ğŸ’° Cache
      uses: Swatinem/rust-cache@v2

    - name: Install shells (zsh, fish)
      run: |
        sudo apt-get update
        sudo apt-get install -y zsh fish

    - name: ğŸ“Š Run benchmarks
      uses: clechasseur/rs-cargo@v4
      with:
        command: bench
        # Run completion benchmarks (list has slow real_repo tests)
        args: --bench completion -- --warm-up-time 0.3 --measurement-time 1

  code-coverage:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“‚ Checkout code
      uses: actions/checkout@v6

    - uses: baptiste0928/cargo-install@v3
      with:
        crate: cargo-llvm-cov

    - name: ğŸ’° Cache
      uses: Swatinem/rust-cache@v2
      with:
        save-if: ${{ github.ref == 'refs/heads/main' }}

    - name: Install shells (zsh, fish)
      run: |
        sudo apt-get update
        sudo apt-get install -y zsh fish

    # Ensure nothing remains from caching
    - run: cargo llvm-cov clean --workspace

    - name: ğŸ“Š Generate coverage report
      run: cargo llvm-cov --cobertura --output-path=cobertura.xml

    - name: Upload code coverage results
      uses: actions/upload-artifact@v4
      with:
        name: code-coverage-report
        path: cobertura.xml

    - name: Upload to codecov.io
      # Codecov action raises errors on forks; allow running on PRs to main repo
      if: github.repository_owner == 'max-sixty'
      uses: codecov/codecov-action@v5
      with:
        files: cobertura.xml
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }}
