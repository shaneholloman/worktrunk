name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-C debuginfo=0"
  RUSTDOCFLAGS: "-Dwarnings"

jobs:
  test:
    name: Test (Tier 1 shells only)
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: ğŸ“‚ Checkout code
      uses: actions/checkout@v5

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Install cargo-insta
      uses: baptiste0928/cargo-install@v3
      with:
        crate: cargo-insta

    - name: Install cargo-nextest
      uses: baptiste0928/cargo-install@v3
      with:
        crate: cargo-nextest

    - name: ğŸ’° Cache
      uses: Swatinem/rust-cache@v2
      with:
        prefix-key: ${{ hashFiles('Cargo.lock') }}
        save-if: ${{ github.ref == 'refs/heads/main' }}

    - name: Install Tier 1 shells (bash, zsh, fish) - Ubuntu
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y zsh fish

    - name: Install Tier 1 shells (bash, zsh, fish) - macOS
      if: runner.os == 'macOS'
      run: |
        brew install fish
        # bash and zsh are pre-installed on macOS

    - name: Install Tier 1 shells - Windows
      if: runner.os == 'Windows'
      run: |
        # Git Bash is pre-installed on GitHub Actions Windows runners
        # Fish and zsh are not commonly available on native Windows (require WSL/MSYS2)
        # CI will test with bash only on Windows
        echo "Using Git Bash for Windows tests"
      shell: pwsh

    - name: ğŸ­ Compile
      uses: clechasseur/rs-cargo@v4
      with:
        command: test
        args: --no-run --locked

    - name: ğŸ“‹ Test
      uses: clechasseur/rs-cargo@v4
      timeout-minutes: 10
      with:
        command: insta
        args: test --test-runner=nextest

    - name: ğŸ“– Doctest
      uses: clechasseur/rs-cargo@v4
      with:
        command: test
        args: --doc --locked

    - name: ğŸ“ Clippy
      uses: clechasseur/rs-cargo@v4
      with:
        command: clippy
        args: --all-targets --all-features -- -D warnings

    - name: âŒ¨ï¸ Fmt
      uses: clechasseur/rs-cargo@v4
      with:
        command: fmt
        args: --all --check

    - name: ğŸ—’ï¸ Doc
      uses: clechasseur/rs-cargo@v4
      with:
        command: doc
        args: --no-deps
