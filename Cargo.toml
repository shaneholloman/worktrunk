[workspace]
members = ["tests/helpers/dev-detach", "tests/helpers/setup-select-test"]

[package]
name = "worktrunk"
version = "0.1.5"
edition = "2024"
rust-version = "1.89"
build = "build.rs"
repository = "https://github.com/max-sixty/worktrunk"
description = "A Git worktree manager for trunk-based development"
license = "MIT OR Apache-2.0"
default-run = "wt"

[package.metadata.release]
# Allow releases from any branch (GitHub Actions uses detached HEAD)
allow-branch = ["*"]
consolidate-commits = true

[features]
# Disabled: Enable testing for shells that require extra installation steps (nushell, powershell, elvish, xonsh, oil)
# tier-2-integration-tests = []
# Enable syntax highlighting for bash commands in output (requires tree-sitter)
# This is optional to avoid C compilation issues on some platforms
default = ["syntax-highlighting"]
syntax-highlighting = ["dep:tree-sitter", "dep:tree-sitter-bash", "dep:tree-sitter-highlight"]

[lib]
name = "worktrunk"
path = "src/lib.rs"

[[bin]]
name = "wt"
path = "src/main.rs"

[dependencies]
anyhow = "1.0"
anstream = "0.6"
anstyle = "1.0"
ansi-str = "0.9"
askama = { version = "0.14", default-features = false, features = ["derive", "std"] }
chrono = "0.4"
clap = { version = "4.5", features = ["derive", "unstable-ext"] }
clap_complete = { version = "4.5", features = ["unstable-dynamic"] }
config = "0.15"
console = "0.16"
crossbeam-channel = "0.5"
crossterm = "0.29"
directories = "6.0"
env_logger = "0.11"
indexmap = { version = "2.12", features = ["serde"] }
once_cell = "1.21"
etcetera = "0.11"
log = "0.4"
minijinja = "2.12"
rayon = "1.11"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
shell-escape = "0.1"
shellexpand = "3.1"
strum = { version = "0.27", features = ["derive"] }
synoptic = "2"
terminal_size = "0.4"
toml = { version = "0.9", features = ["preserve_order"] }
# All three crates must use the same version series to avoid native library conflicts
# These are optional dependencies controlled by the "syntax-highlighting" feature.
# To build without C compilation requirements, use: cargo install worktrunk --no-default-features
tree-sitter = { version = "0.25", optional = true }
tree-sitter-bash = { version = "0.25", optional = true }
tree-sitter-highlight = { version = "0.25", optional = true }
unicode-width = "0.2"
osc8 = "0.1.0"

[target.'cfg(unix)'.dependencies]
skim = "0.20"
nix = { version = "0.30", default-features = false, features = ["process", "signal"] }

[build-dependencies]
vergen-gitcl = { version = "1.0.8", features = ["build"] }

[dev-dependencies]
insta = { version = "1.44.1", features = ["yaml", "redactions", "filters"] }
insta-cmd = "0.6"
rstest = "0.26"
tempfile = "3.23"
toml = "0.9"
criterion = "0.7"
regex = "1.12"
portable-pty = "0.9"
vt100 = "0.16"
fs2 = "0.4"

[[bench]]
name = "completion"
harness = false

[[bench]]
name = "list"
harness = false

[lints.rust]
# Unsafe code is denied by default but can be explicitly allowed where necessary.
# Currently used for:
# - TTY detachment in pager invocation (pre_exec + setsid) to prevent hangs in TUI contexts
# - dev-detach helper binary (uses nix crate's wrappers for Unix syscalls)
unsafe_code = "deny"

# The profile that 'dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
